  <!-- dashboard stats -->

        <div class="stats">
          <div class="stats__number">77</div>
          <div class="stats__description">total customers</div>
        </div>
      </div>
      <div class="dashboard__stats--see-details"> see details</div>
    </app-card>

    <app-card>
      <div class="dashboard__stats--info">
        <div class="icon"></div>
        <div class="stats">
          <div class="stats__number">77</div>
          <div class="stats__description">total customers</div>
        </div>
      </div>
      <div class="dashboard__stats--see-details"> see details</div>
    </app-card>

    <app-card>
      <div class="dashboard__stats--info">
        <div class="icon"></div>
        <div class="stats">
          <div class="stats__number">77</div>
          <div class="stats__description">total customers</div>
        </div>
      </div>
      <div class="dashboard__stats--see-details"> see details</div>
    </app-card>

    <app-card>

        </div>
      </div>
      <div class="dashboard__stats--see-details"> see details</div>
    </app-card>
  </div>

  <div class="dashboard__store-summary">
      <app-card>
        <div class="expiring-list">expiring list</div>
        <div class="data-table">
          <div>
            <ngx-datatable
            class="material fullscreen"
            [columnMode]="ColumnMode.force"
            [headerHeight]="70"
            [footerHeight]="0"
            [rowHeight]="50"
            [scrollbarV]="false"
            [scrollbarH]="false"
            [rows]="rows"
          >
            <ngx-datatable-column name="Drug" ></ngx-datatable-column>
            <ngx-datatable-column name="Type" ></ngx-datatable-column>
            <ngx-datatable-column name="Expired in "></ngx-datatable-column>
            <ngx-datatable-column name="quantity"></ngx-datatable-column>
          </ngx-datatable>
          </div>
        </div>
      </app-card>
      <app-card>
        <div class="expiring-list">recent orders</div>
      </app-card>
  </div>

  <div class="dashboard__store-summary">
    <app-card>
      <div class="expiring-list">expiring list</div>
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
          [type]="'line'"
          [data]="lineChartData"
          [options]="lineChartOptions"
          [legend]="lineChartLegend">
        </canvas>
      </div>

    </app-card>
    <app-card>
      <div class="expiring-list">recent orders</div>
    </app-card>
</div>

</div>
