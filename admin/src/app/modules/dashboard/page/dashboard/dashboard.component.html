<div class="dashboard">

  <!-- dashboard stats -->
  <div class="dashboard__stats">
    <app-card>
      <div class="dashboard__stats--info">
        <div class="icon"></div>
        <div class="stats">
          <div class="stats__number">77</div>
          <div class="stats__description">total customers</div>
        </div>
      </div>
      <div class="dashboard__stats--see-details"> see details</div>
    </app-card>

    <app-card>
      <div class="dashboard__stats--info">
        <div class="icon"></div>
        <div class="stats">
          <div class="stats__number">77</div>
          <div class="stats__description">total customers</div>
        </div>
      </div>
      <div class="dashboard__stats--see-details"> see details</div>
    </app-card>

    <app-card>
      <div class="dashboard__stats--info">
        <div class="icon"></div>
        <div class="stats">
          <div class="stats__number">77</div>
          <div class="stats__description">total customers</div>
        </div>
      </div>
      <div class="dashboard__stats--see-details"> see details</div>
    </app-card>

    <app-card>
      <div class="dashboard__stats--info">
        <div class="icon"></div>
        <div class="stats">
          <div class="stats__number">77</div>
          <div class="stats__description">total customers</div>
        </div>
      </div>
      <div class="dashboard__stats--see-details"> see details</div>
    </app-card>
  </div>

  <div class="dashboard__store-summary">
      <app-card>
        <div class="expiring-list">expiring list</div>
        <div class="data-table">
          <div>
            <ngx-datatable
              class="material fullscreen"
              [columnMode]="ColumnMode.force"
              [headerHeight]="70"
              [footerHeight]="0"
              [rowHeight]="50"
              [scrollbarV]="false"
              [scrollbarH]="false"
              [rows]="rows"
            >
            <ngx-datatable-column name="Drug" ></ngx-datatable-column>
            <ngx-datatable-column name="Type" ></ngx-datatable-column>
            <ngx-datatable-column name="Expired in "></ngx-datatable-column>
            <ngx-datatable-column name="quantity"></ngx-datatable-column>
          </ngx-datatable>
          </div>
        </div>
      </app-card>
      <app-card>
        <div class="expiring-list">recent orders</div>
        <div class="data-table">
          <div>
            <ngx-datatable
            class="material fullscreen"
            [columnMode]="ColumnMode.force"
            [headerHeight]="70"
            [footerHeight]="0"
            [rowHeight]="50"
            [scrollbarV]="false"
            [scrollbarH]="false"
            [rows]="rows"
          >
            <ngx-datatable-column name="Drug" ></ngx-datatable-column>
            <ngx-datatable-column name="Type" ></ngx-datatable-column>
            <ngx-datatable-column name="Expired in "></ngx-datatable-column>
            <ngx-datatable-column name="quantity"></ngx-datatable-column>
          </ngx-datatable>
          </div>
        </div>
      </app-card>
  </div>

  <div class="dashboard__store-summary">
    <app-card>
      <div class="expiring-list">expiring list</div>
      <canvas baseChart
        [height]="300"
        [width]="570"
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
      </canvas>

    </app-card>
    <app-card>
      <div class="expiring-list">recent orders</div>
      <canvas baseChart
      [height]="300"
      [width]="600"
      [type]="'pie'"
      [datasets]="pieChartDatasets"
      [labels]="pieChartLabels"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
    </canvas>
    </app-card>
</div>

</div>
